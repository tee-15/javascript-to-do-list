<!DOCTYPE html>
<html>
<head>   
    <meta charset="utf 8">
	<meta charset="viewport content=width-device-width initial-scale=1.0">
    <meta name="description" content="manage landing">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/queries.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Javascript to-do-list</title>
</head>
<body>
    <div id="myDiv" class="header">
        <h2 class="to-do">MY TO-DO-LIST</h2>
        <input type="text" id="myInput" placeholder="Add content here">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
        <li class="checked">I started Javascript</li>
        <li>Pay bills for internet</li>
        <li>I meet opeyemi bamidele</li>
        <li>He taught more on Javascript</li>
        <li class="checked">Organise my notes</li>
        <li>Take a quiz</li>
        <li>Comprehend interview questions</li>
    </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>
</body>
</html>
